version: 2
updates:
	- package-ecosystem: "npm"
		directory: "/"
		schedule:
			interval: "weekly"
		open-pull-requests-limit: 10
		ignore:
			- dependency-name: "*"
				update-types: ["version-update:semver-major"]

	- package-ecosystem: "npm"
		directory: "/auth-worker"
		schedule:
			interval: "weekly"
		open-pull-requests-limit: 5

	- package-ecosystem: "npm"
		directory: "/cart-worker"
