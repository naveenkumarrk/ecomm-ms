		open-pull-requests-limit: 5

	- package-ecosystem: "npm"
		directory: "/inventory-worker"
		schedule:
			interval: "weekly"
		open-pull-requests-limit: 5

	- package-ecosystem: "npm"
		directory: "/order-worker"
		schedule:
			interval: "weekly"
		open-pull-requests-limit: 5

	- package-ecosystem: "npm"
