name: Deploy Service
on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: "production"
      wrangler-env:
        required: false
        type: string
    secrets:
      CLOUDFLARE_API_TOKEN: required
      CLOUDFLARE_ACCOUNT_ID: required
    outputs:
      deployment-id:
        type: string
      deployment-status:
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment-id: ${{ steps.set.outputs.deployment-id }}
      deployment-status: ${{ steps.set.outputs.deployment-status }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ inputs.service }}/package-lock.json

      - name: Install dependencies (service)
        working-directory: ${{ inputs.service }}
        run: npm ci

      - name: Run wrangler deploy
        id: deploy-step
        working-directory: ${{ inputs.service }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -o pipefail
          if [ -n "${{ inputs.wrangler-env }}" ]; then
            CMD="npx wrangler deploy --env ${{ inputs.wrangler-env }}"
          elif [ "${{ inputs.environment }}" = "staging" ]; then
            CMD="npx wrangler deploy --env staging"
          else
            CMD="npx wrangler deploy"
          fi
          echo "Running: $CMD"
          OUTPUT=$($CMD 2>&1 || true)
          echo "$OUTPUT"

          DEPLOYMENT_ID=$(echo "$OUTPUT" | grep -oP 'deployment-id: \K[a-f0-9-]+' || true)
          DEPLOYMENT_ID=${DEPLOYMENT_ID:-$(echo "$OUTPUT" | grep -oP 'id: \K[a-f0-9-]+' || true)}
          if [ -z "$DEPLOYMENT_ID" ]; then
            DEPLOYMENT_ID="$(date +%s)-${{ inputs.service }}-${{ inputs.environment }}"
          fi

          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

          if echo "$OUTPUT" | grep -qE "(deployed|Published|Successfully)"; then
            echo "deployment-status=success" >> $GITHUB_OUTPUT
            # persist last-good file
            mkdir -p .deployments
            echo "$DEPLOYMENT_ID" > .deployments/${{ inputs.service }}-${{ inputs.environment }}-last-good.txt
          else
            echo "deployment-status=failure" >> $GITHUB_OUTPUT
            echo "::error::Deployment failed for ${{ inputs.service }} (${{ inputs.environment }})"
            exit 1
          fi

      - name: Upload last-good artifact (if success)
        if: steps.deploy-step.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: last-good-${{ inputs.environment }}-${{ inputs.service }}
          path: .deployments/${{ inputs.service }}-${{ inputs.environment }}-last-good.txt
          retention-days: 90

      - name: Set outputs (compat)
        id: set
        run: |
          # read values (some runners require this)
          echo "deployment-id=${{ steps.deploy-step.outputs.deployment-id }}" >> $GITHUB_OUTPUT || true
          echo "deployment-status=${{ steps.deploy-step.outputs.deployment-status }}" >> $GITHUB_OUTPUT || true
          # also set job outputs
          echo "::set-output name=deployment-id::$(cat .deployments/${{ inputs.service }}-${{ inputs.environment }}-last-good.txt 2>/dev/null || echo '')" || true
          echo "::set-output name=deployment-status::${{ steps.deploy-step.outputs.deployment-status }}" || true
