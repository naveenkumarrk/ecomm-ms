name: Deploy Service
on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      wrangler-env:
        required: false
        type: string
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true
    outputs:
      deployment-id:
        value: ${{ jobs.deploy.outputs.deployment-id }}
      deployment-status:
        value: ${{ jobs.deploy.outputs.deployment-status }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment-id: ${{ steps.deploy-step.outputs.deployment-id }}
      deployment-status: ${{ steps.deploy-step.outputs.deployment-status }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ inputs.service }}-${{ hashFiles(format('{0}/package.json', inputs.service)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ inputs.service }}-
            ${{ runner.os }}-node-

      - name: Install dependencies (service)
        working-directory: ${{ inputs.service }}
        run: npm install

      - name: Check wrangler.jsonc for environment
        working-directory: ${{ inputs.service }}
        if: inputs.wrangler-env != ''
        run: |
          if [ -f "wrangler.jsonc" ]; then
            # Check if staging environment exists in wrangler.jsonc
            if ! grep -q "\"${{ inputs.wrangler-env }}\"" wrangler.jsonc && ! grep -q "'${{ inputs.wrangler-env }}'" wrangler.jsonc; then
              echo "::error::Environment '${{ inputs.wrangler-env }}' not found in wrangler.jsonc for ${{ inputs.service }}"
              echo "::error::Please add the following to wrangler.jsonc:"
              echo "::error::\"env\": { \"${{ inputs.wrangler-env }}\": { \"name\": \"${{ inputs.service }}-${{ inputs.wrangler-env }}\" } }"
              exit 1
            fi
          else
            echo "::error::wrangler.jsonc not found for ${{ inputs.service }}"
            exit 1
          fi

      - name: Run wrangler deploy
        id: deploy-step
        working-directory: ${{ inputs.service }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -n "${{ inputs.wrangler-env }}" ]; then
            CMD="npx wrangler deploy --env ${{ inputs.wrangler-env }}"
          else
            CMD="npx wrangler deploy"
          fi
          echo "Running: $CMD"
          # Capture output and exit code separately
          OUTPUT=$($CMD 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          
          # Check for common errors and provide helpful messages
          if echo "$OUTPUT" | grep -qi "No environment found"; then
            echo "::error::Environment '${{ inputs.wrangler-env }}' not configured in wrangler.jsonc"
            echo "::error::Add this to wrangler.jsonc: \"env\": { \"${{ inputs.wrangler-env }}\": { \"name\": \"${{ inputs.service }}-${{ inputs.wrangler-env }}\" } }"
            echo "deployment-status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::error::Wrangler deployment failed with exit code $EXIT_CODE"
            echo "::error::Check the output above for details"
            echo "deployment-status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Extract deployment ID
          DEPLOYMENT_ID=$(echo "$OUTPUT" | grep -oP 'Current Version ID: \K[a-f0-9-]+' || echo "$OUTPUT" | grep -oP 'Version ID: \K[a-f0-9-]+' || echo "$OUTPUT" | grep -oP 'deployment-id: \K[a-f0-9-]+' || true)
          if [ -z "$DEPLOYMENT_ID" ]; then
            DEPLOYMENT_ID="$(date +%s)-${{ inputs.service }}"
          fi
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          
          # Check for success indicators (case-insensitive)
          # Success if we see "Uploaded" or "Deployed" or a workers.dev URL
          if echo "$OUTPUT" | grep -qiE "(Uploaded|Deployed|Published|Successfully)" || echo "$OUTPUT" | grep -qE "https://.*\.workers\.dev"; then
            echo "deployment-status=success" >> $GITHUB_OUTPUT
            echo "::notice::Successfully deployed ${{ inputs.service }} to ${{ inputs.wrangler-env || 'default' }}"
          else
            echo "deployment-status=failure" >> $GITHUB_OUTPUT
            echo "::error::Deployment failed for ${{ inputs.service }} - no success indicators found"
            exit 1
          fi