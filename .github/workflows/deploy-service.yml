name: Deploy Service
on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: "production"
      wrangler-env:
        required: false
        type: string
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true
    outputs:
      deployment-id:
        value: ${{ jobs.deploy.outputs.deployment-id }}
      deployment-status:
        value: ${{ jobs.deploy.outputs.deployment-status }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment-id: ${{ steps.deploy-step.outputs.deployment-id }}
      deployment-status: ${{ steps.deploy-step.outputs.deployment-status }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ inputs.service }}/package-lock.json

      - name: Install dependencies (service)
        working-directory: ${{ inputs.service }}
        run: npm ci

      - name: Run wrangler deploy
        id: deploy-step
        working-directory: ${{ inputs.service }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -o pipefail
          if [ -n "${{ inputs.wrangler-env }}" ]; then
            CMD="npx wrangler deploy --env ${{ inputs.wrangler-env }}"
          elif [ "${{ inputs.environment }}" = "staging" ]; then
            CMD="npx wrangler deploy --env staging"
          else
            CMD="npx wrangler deploy"
          fi
          echo "Running: $CMD"
          OUTPUT=$($CMD 2>&1 || true)
          echo "$OUTPUT"
          
          DEPLOYMENT_ID=$(echo "$OUTPUT" | grep -oP 'deployment-id: \K[a-f0-9-]+' || true)
          DEPLOYMENT_ID=${DEPLOYMENT_ID:-$(echo "$OUTPUT" | grep -oP 'id: \K[a-f0-9-]+' || true)}
          if [ -z "$DEPLOYMENT_ID" ]; then
            DEPLOYMENT_ID="$(date +%s)-${{ inputs.service }}-${{ inputs.environment }}"
          fi
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          
          if echo "$OUTPUT" | grep -qE "(deployed|Published|Successfully)"; then
            echo "deployment-status=success" >> $GITHUB_OUTPUT
          else
            echo "deployment-status=failure" >> $GITHUB_OUTPUT
            echo "::error::Deployment failed for ${{ inputs.service }} (${{ inputs.environment }})"
            exit 1
          fi